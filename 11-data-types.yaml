- name: data types
  hosts: local
  connection: local
  vars:
    course: "Devops with AWS" #string
    Duration: 120 #number
    is_live: true # boolean
    # list
    tools: #["linux", "shell","ansible"]
    - "linux"
    - shell
    - ansible
    concepts: # dictionary or map
      cloud: AWS
      cm: ansible
  tasks:
  - name: print course  info
    ansible.builtin.debug:
      msg: "course name: {{ course }}, Duration: {{ Duration }}, is live?: {{ is_live }},tools are: {{ tools }} concepts are: {{ concepts }}"

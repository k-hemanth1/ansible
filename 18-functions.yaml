- name: functions
  hosts: local
  connection: local
  vars:
    technologies: Devops, linux, shell, Ansible #string
    # dictionary == map
    tags:
      Application: payment
      Environment: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('Hemanth') }}"

  # string to list
  - name: convert string to list
    ansible.builtin.debug:
      msg: "technologies are: {{ technologies | split(',')}}"

  - name: convert map to list (keys)
    ansible.builtin.debug:
      msg: "Tag keys: {{ tags | dict2items }}"

  - name: convert list into map
    ansible.builtin.debug:
      msg: "tag map: {{ listTags | item2dict }}"

  - name: read yaml and take it into variable
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') | from-yaml }}"

  - name: convert yaml into json
    ansible.builtin.debug:
      msg: "json: {{ student_yaml | }}"